<ion-header >
  <ion-toolbar color="light">
    <ion-button slot="start" href="plan/:id" color="light">
      <ion-icon   name="md-arrow-round-back" md="md-arrow-round-back"></ion-icon >    
     </ion-button>
    <ion-title>
        hospital
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    
    <ion-card-header color="primary">
      <ion-card-title>{{hospital.h_name}}</ion-card-title>
    </ion-card-header> 
  
   
    <ion-item >
      <ion-icon name="ios-pin" slot="start"></ion-icon>
      <ion-label>
        <a href="{{hospital.h_location}}"> Google map</a>  
      </ion-label>
    </ion-item>
  
    <ion-item >
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>+966{{hospital.h_phone}}</ion-label>
    </ion-item>
  
 
  </ion-card>
  
  
  
  
  <ion-list *ngFor="let item of specialty" color="light">
    <ion-item>
      <ion-label>{{item.s_name}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
